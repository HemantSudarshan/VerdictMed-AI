name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt
          
      - name: Run Ruff (linter)
        run: ruff check src/ --output-format=github
        continue-on-error: true
        
      - name: Run MyPy (type check)
        run: mypy src/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          pip install -r requirements.txt
          
      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379
          ENABLE_CACHING: "true"
          SECRET_KEY: "test-secret-key-for-ci"
        run: |
          pytest tests/ -v --cov=src --cov-report=xml
          
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: verdictmed-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ============================================================
  # CONTINUOUS DEPLOYMENT (CD) JOBS
  # ============================================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_STAGING }}" > $HOME/.kube/config
      
      - name: Deploy to staging cluster
        run: |
          # Update image tag
          kubectl set image deployment/cdss-staging \
            cdss=verdictmed/cdss:${{ github.sha }} \
            --namespace=staging
          
          # Wait for rollout
          kubectl rollout status deployment/cdss-staging \
            --namespace=staging \
            --timeout=5m
      
      - name: Run smoke tests
        run: |
          # Wait for service to be ready
          sleep 30
          
          # Health check
          STAGING_URL="https://staging.verdictmed.ai"
          curl -f $STAGING_URL/health || exit 1
          
          # Test diagnosis endpoint
          curl -f -X POST $STAGING_URL/api/v1/diagnose \
            -H "Content-Type: application/json" \
            -d '{"symptoms": "fever and cough"}' || exit 1
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Staging deployment ${{ job.status }}: https://staging.verdictmed.ai"

  deploy-production:
    name: Deploy to Production (Canary)
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_PROD }}" > $HOME/.kube/config
      
      # Step 1: Canary deployment (5% traffic)
      - name: Deploy canary (5% traffic)
        run: |
          # Update canary deployment
          kubectl set image deployment/cdss-canary \
            cdss=verdictmed/cdss:${{ github.sha }} \
            --namespace=production
          
          # Wait for canary rollout
          kubectl rollout status deployment/cdss-canary \
            --namespace=production \
            --timeout=5m
          
          # Route 5% traffic to canary
          kubectl patch virtualservice cdss-route \
            --namespace=production \
            --type merge \
            -p '{"spec":{"http":[{"match":[{"headers":{"canary":{"exact":"true"}}}],"route":[{"destination":{"host":"cdss-canary"},"weight":5},{"destination":{"host":"cdss-prod"},"weight":95}]}]}}'
      
      # Step 2: Monitor canary for 5 minutes
      - name: Monitor canary metrics
        run: |
          echo "Monitoring canary for 5 minutes..."
          sleep 300
      
      # Step 3: Check accuracy and error rates
      - name: Validate canary performance
        id: validate
        run: |
          # Query Prometheus for canary metrics
          PROMETHEUS_URL="http://prometheus.production.svc:9090"
          
          # Check accuracy (must be > 85%)
          ACCURACY=$(curl -s "$PROMETHEUS_URL/api/v1/query?query=cdss_model_accuracy{deployment='canary'}" | \
            jq -r '.data.result[0].value[1]')
          
          echo "Canary accuracy: $ACCURACY"
          
          if (( $(echo "$ACCURACY < 0.85" | bc -l) )); then
            echo "ERROR: Canary accuracy $ACCURACY below threshold 0.85"
            echo "canary_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check error rate (must be < 5%)
          ERROR_RATE=$(curl -s "$PROMETHEUS_URL/api/v1/query?query=rate(cdss_errors_total{deployment='canary'}[5m])" | \
            jq -r '.data.result[0].value[1]')
          
          echo "Canary error rate: $ERROR_RATE"
          
          if (( $(echo "$ERROR_RATE > 0.05" | bc -l) )); then
            echo "ERROR: Canary error rate $ERROR_RATE above threshold 0.05"
            echo "canary_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "canary_passed=true" >> $GITHUB_OUTPUT
      
      # Step 4: Rollback canary if validation failed
      - name: Rollback canary
        if: failure() && steps.validate.outcome == 'failure'
        run: |
          echo "Canary validation failed. Rolling back..."
          kubectl rollout undo deployment/cdss-canary --namespace=production
          
          # Restore 100% traffic to prod
          kubectl patch virtualservice cdss-route \
            --namespace=production \
            --type merge \
            -p '{"spec":{"http":[{"route":[{"destination":{"host":"cdss-prod"},"weight":100}]}]}}'
      
      # Step 5: Full production rollout if canary passed
      - name: Full production rollout
        if: success() && steps.validate.outputs.canary_passed == 'true'
        run: |
          echo "Canary passed validation. Proceeding with full rollout..."
          
          # Update main production deployment
          kubectl set image deployment/cdss-prod \
            cdss=verdictmed/cdss:${{ github.sha }} \
            --namespace=production
          
          # Wait for rollout
          kubectl rollout status deployment/cdss-prod \
            --namespace=production \
            --timeout=10m
          
          # Route 100% traffic to new prod version
          kubectl patch virtualservice cdss-route \
            --namespace=production \
            --type merge \
            -p '{"spec":{"http":[{"route":[{"destination":{"host":"cdss-prod"},"weight":100}]}]}}'
      
      # Step 6: Post-deployment validation
      - name: Verify production deployment
        if: success()
        run: |
          # Health check
          PROD_URL="https://api.verdictmed.ai"
          curl -f $PROD_URL/health || exit 1
          
          # Test diagnosis
          curl -f -X POST $PROD_URL/api/v1/diagnose \
            -H "Content-Type: application/json" \
            -d '{"symptoms": "chest pain and shortness of breath"}' || exit 1
          
          echo "Production deployment successful!"
      
      - name: Notify deployment status
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "✅ Production deployment successful: ${{ github.sha }}"
          else
            echo "❌ Production deployment failed. Canary rolled back."
          fi
